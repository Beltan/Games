<ion-content>
  <div>
    <ion-title> Results </ion-title>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>Name</div>
        </ion-col>
        <ion-col>
          <div>Average</div>
        </ion-col>
        <ion-col>
          <div>Variance</div>
        </ion-col>
        <ion-col>
          <div>Maximum</div>
        </ion-col>
        <ion-col>
          <div>Minimum</div>
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let game of this.globals.games; let i = index">
        <ion-col>
          <div>{{game}}</div>
        </ion-col>
        <ion-col>
          <div>{{avg_score[i]}}</div>
        </ion-col>
        <ion-col>
          <div>{{variance[i]}}</div>
        </ion-col>
        <ion-col>
          <div>{{max_score[i]}}</div>
        </ion-col>
        <ion-col>
          <div>{{min_score[i]}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
