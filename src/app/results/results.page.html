<ion-content>
  <div class="container">
    <div id="inputs">
      <input
        type="text"
        placeholder="Search..."
        (keyup)="filterDatatable($event)"
      />
      <ion-item lines="none">
        <ion-label
          >{{ baseScores ? "Base Scores" : "Relative Scores" }}
        </ion-label>
        <ion-toggle (ionChange)="toggleScores()" slot="start"></ion-toggle>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Owned</ion-label>
        <ion-checkbox (ionChange)="toggleOwned()" slot="start"></ion-checkbox>
      </ion-item>
    </div>
  </div>

  <ion-row class="header-row">
    <ion-col size="4" class="center-text" (click)="sortBy('name')">
      <ion-item lines="none" class="ion-text-center">
        <ion-label>Name</ion-label>
        <ion-icon
          name="arrow-down"
          *ngIf="sortDirection === 0 && sortKey === 'name'"
        ></ion-icon>
        <ion-icon
          name="arrow-up"
          *ngIf="sortDirection === 1 && sortKey === 'name'"
        ></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col size="2" class="center-text" (click)="sortBy('ignored')">
      <ion-item lines="none" class="ion-text-center">
        <ion-label>Ign</ion-label>
        <ion-icon
          name="arrow-down"
          *ngIf="sortDirection === 0 && sortKey === 'ignored'"
        ></ion-icon>
        <ion-icon
          name="arrow-up"
          *ngIf="sortDirection === 1 && sortKey === 'ignored'"
        ></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col *ngIf="baseScores" size="3" class="center-text" (click)="sortBy('baseAverage')">
      <ion-item lines="none" class="ion-text-center">
        <ion-label>Avg</ion-label>
        <ion-icon
          name="arrow-down"
          *ngIf="sortDirection === 0 && sortKey === 'baseAverage'"
        ></ion-icon>
        <ion-icon
          name="arrow-up"
          *ngIf="sortDirection === 1 && sortKey === 'baseAverage'"
        ></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col *ngIf="baseScores" size="3" class="center-text" (click)="sortBy('baseVariance')">
      <ion-item lines="none" class="ion-text-center">
        <ion-label>Var</ion-label>
        <ion-icon
          name="arrow-down"
          *ngIf="sortDirection === 0 && sortKey === 'baseVariance'"
        ></ion-icon>
        <ion-icon
          name="arrow-up"
          *ngIf="sortDirection === 1 && sortKey === 'baseVariance'"
        ></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col *ngIf="!baseScores" size="3" class="center-text" (click)="sortBy('relativeAverage')">
      <ion-item lines="none" class="ion-text-center">
        <ion-label>Avg</ion-label>
        <ion-icon
          name="arrow-down"
          *ngIf="sortDirection === 0 && sortKey === 'relativeAverage'"
        ></ion-icon>
        <ion-icon
          name="arrow-up"
          *ngIf="sortDirection === 1 && sortKey === 'relativeAverage'"
        ></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col *ngIf="!baseScores" size="3" class="center-text" (click)="sortBy('relativeVariance')">
      <ion-item lines="none" class="ion-text-center">
        <ion-label>Var</ion-label>
        <ion-icon
          name="arrow-down"
          *ngIf="sortDirection === 0 && sortKey === 'relativeVariance'"
        ></ion-icon>
        <ion-icon
          name="arrow-up"
          *ngIf="sortDirection === 1 && sortKey === 'relativeVariance'"
        ></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let row of filteredGames; let i = index;" class="data-row">
    <ion-col size="4"> {{ row.name }} </ion-col>
    <ion-col size="2" class="center-text"> {{ row.ignored }} </ion-col>
    <ion-col size="3" class="center-text">
      {{ baseScores ? row.baseAverage : row.relativeAverage }}
    </ion-col>
    <ion-col size="3" class="center-text">
      {{ baseScores ? row.baseVariance : row.relativeVariance }}
    </ion-col>
  </ion-row>
</ion-content>
