<ion-content>
  <div id="container">
    <div>
      <ion-label id="title"> Select Players </ion-label>

      <ion-select id="selector_center" multiple (ionChange)="onChange($event)">
        <ion-select-option *ngFor="let player of allPlayers" value="{{player}}"
          >{{player}}</ion-select-option
        >
      </ion-select>

      <ion-button (click)="process()"> Process </ion-button>

      <ion-label id="error" [style.display]=errorDisplay> Select at least 1 player</ion-label>
    </div>
  </div>
</ion-content>
