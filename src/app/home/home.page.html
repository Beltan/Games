<ion-content>
  <div id="container">
    <ion-title> Select Players </ion-title>

    <div>
      <ion-select multiple (ionChange)="onChange($event)">
        <ion-select-option *ngFor="let player of all_players" value="{{player}}"
          >{{player}}</ion-select-option
        >
      </ion-select>

      <ion-button (click)="process()"> Process </ion-button>
    </div>
  </div>
</ion-content>
